<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer | JS Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>We are Coming Soon!</h1>
    <div class="counter">
      <div class="timer">
        <span class="time" id="days">12</span>
        <span class="timeName">Days</span>
      </div>
      <div class="timer">
        <span class="time" id="hours">10</span>
        <span class="timeName">Hours</span>
      </div>
      <div class="timer">
        <span class="time" id="mins">33</span>
        <span class="timeName">Mins</span>
      </div>
      <div class="timer">
        <span class="time" id="secs">02</span>
        <span class="timeName">Secs</span>
      </div>
    </div>

    <p id="offer" class="show"></p>

    <script src="script.js"></script>
  </body>
</html>
